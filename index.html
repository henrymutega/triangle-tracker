<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="utf-8">
    <title>Triangle </title>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <header>
        <div class="main">
          <div class="info">
            <h3>Equilateral:All the sides are Equal.</h3>
            <h3>Isosceles: Two sides are Equal.</h3>
            <h3>Scalene: Non of the sides are equal.</h3>

          </div>
          <form name="form">
            <h1>TRIANGLE</h1>
            <h2>Determine which type of triangle you values fits</h2>
              <br>
              <label>Side A: </label>
              <input type="number" placeholder="Side A in meters" required id="sideA" class="form-control"></input>
              <br>
              <label>Side B: </label>
              <input type="number" placeholder="Side B in meters" required id="sideB" class="form-control"></input>
              <br>
              <label>Side C: </label>
              <input type="number" placeholder="Side C in meters" required id ="sideC" class="form-control"></input>
              <br><br>
              <button type="button" class="btn" onclick="result()">Check Out</button> &nbsp; &nbsp;  &nbsp; &nbsp;   &nbsp;    &nbsp;
             <button type="reset" class="btn" onclick="reset()">Reset</button><br><br>
             <td><span id="resultOutput"></span></td>
              <br><br><br>
          </form>
          <img src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwjtwN24_MziAhVRJBoKHeSwD-cQjRx6BAgBEAU&url=https%3A%2F%2Fwww.ck12.org%2Fgeometry%2Fisosceles-triangles%2Flesson%2FIsosceles-Triangles-BSC-GEOM%2F&psig=AOvVaw0iPd5pjV-M-mD7nNfa2eFe&ust=1559639597392094" alt="gg">
        </div>
  </div>
</header>
  </body>
</html>
